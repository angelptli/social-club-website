{% extends 'events/base.html' %}

{% block content %}

{% if form.errors %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    There was an error in the information you entered<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  
{% endif %}

  <div class="shadow p-4 mb-5 bg-body rounded">
    <h1>Sign Up</h1>
    <br/>
  
      <form action="{% url 'register-user' %}" method=POST>
        {% csrf_token %}
        {{ form.as_p }}
  
        <br/><br/>
        <input type="submit" value="Submit" class="btn btn-dark">
      </form>
  </div>
  <br/><br/>

{% endblock %}
