{% extends 'events/base.html' %}

{% block content %}

  <center>
    {% if searched %}
      <h1>Results for '{{ searched }}'</h1>
      <br/>

      {% for venue in venues %}
        <a href="{% url 'show-venue' venue.id %}">{{ venue }}</a>
        <br/>
      {% endfor %}

    {% else %}
      <h1>Results for ''</h1>
    {% endif %}
  </center>

{% endblock %}
